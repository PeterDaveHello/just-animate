<html>

<head>
    <title>Just Animate Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
     <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container text-center">
        <h1>Showcase</h1>
        <hr/>
        <div id="target">
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.1.4/web-animations.min.js"></script>
    <script src="../../dist/browser/just-animate-core.js"></script>
    <script src="../../dist/browser/just-animate-animations.js"></script>
    <script>
        var animations = [
            "bounce",
            "bounceIn",
            "bounceInDown",
            "bounceInLeft",
            "bounceInRight",
            "bounceInUp",
            "bounceOut",
            "bounceOutDown",
            "bounceOutLeft",
            "bounceOutRight",
            "bounceOutUp",
            "fadeIn",
            "fadeInDown",
            "fadeInDownBig",
            "fadeInLeft",
            "fadeInLeftBig",
            "fadeInRight",
            "fadeInRightBig",
            "fadeInUp",
            "fadeInUpBig",
            "fadeOut",
            "fadeOutDown",
            "fadeOutDownBig",
            "fadeOutLeft",
            "fadeOutLeftBig",
            "fadeOutRight",
            "fadeOutRightBig",
            "fadeOutUp",
            "fadeOutUpBig",
            "flash",
            "flip",
            "flipInX",
            "flipInY",
            "flipOutX",
            "flipOutY",
            "headShake",
            "hinge",
            "jello",
            "lightSpeedIn",
            "lightSpeedOut",
            "pulse",
            "rollIn",
            "rollOut",
            "rotateIn",
            "rotateInDownLeft",
            "rotateInDownRight",
            "rotateInUpLeft",
            "rotateInUpRight",
            "rotateOut",
            "rotateOutDownLeft",
            "rotateOutDownRight",
            "rotateOutUpLeft",
            "rotateOutUpRight",
            "rubberBand",
            "shake",
            "slideInDown",
            "slideInLeft",
            "slideInRight",
            "slideInUp",
            "slideOutDown",
            "slideOutLeft",
            "slideOutRight",
            "slideOutUp",
            "swing",
            "tada",
            "wobble",
            "zoomIn",
            "zoomInDown",
            "zoomInLeft",
            "zoomInRight",
            "zoomInUp",
            "zoomOut",
            "zoomOutDown",
            "zoomOutLeft",
            "zoomOutRight",
            "zoomOutUp"
        ];
        
        var container = document.getElementById('target');
            
        var player = Just.animateSequence({
            autoplay: true,
            steps: animations
                .map(function(name) {
                    return {
                        name: name,
                        el: function() {
                            var newEl = document.createElement('h2');
                            newEl.innerHTML = name;
                            container.innerHTML = '';
                            container.appendChild(newEl);
                            return newEl;
                        }
                    }
                })
        });
        
        player.onfinish = function() {
            var newEl = document.createElement('h2');
            newEl.innerHTML = 'All Done!';
            container.innerHTML = '';
            container.appendChild(newEl);
        }
    </script>
</body>

</html>
